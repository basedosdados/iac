apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-api-staging-config
  namespace: website
data:
  BASEDOSDADOS_BASE_URL: https://staging.backend.basedosdados.org
  DB_HOST: cloud-sql-proxy
  DB_NAME: chatbot_staging
  DB_PORT: "5432"
  DB_USER: chatbot_staging
  ENVIRONMENT: staging
  GOOGLE_BIGQUERY_PROJECT: basedosdados
  GOOGLE_SERVICE_ACCOUNT: /var/secrets/chatbot-sa.json
  LANGSMITH_PROJECT: staging
  LANGSMITH_TRACING: "true"
  MAX_TOKENS: "524288"
  MODEL_TEMPERATURE: "0.2"
  MODEL_URI: google_genai:gemini-2.5-flash
