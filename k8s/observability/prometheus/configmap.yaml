apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
  labels:
    grafana_datasource: "1"
data:
  loki.yaml: |-
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      url: "http://loki:3100"
      uid: "lokiuid"
      access: proxy
      editable: false
      basicAuth: false
      jsonData:
        timeout: 60
        maxLines: 1000
---
